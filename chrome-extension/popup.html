<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecallBin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 450px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      margin-left: auto;
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      color: #a78bfa;
    }

    .save-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .current-page {
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 8px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .collection-select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .collection-select:focus {
      outline: none;
      border-color: #8b5cf6;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .save-btn:hover {
      transform: translateY(-2px);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .recent-section {
      margin-top: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .recent-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .recent-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .recent-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .recent-meta {
      font-size: 11px;
      color: #71717a;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .dashboard-link {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .dashboard-link:hover {
      text-decoration: underline;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }

    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }

    .quota-display {
      font-size: 11px;
      color: #a1a1aa;
      text-align: center;
      margin-top: 8px;
    }

    .quota-warning {
      color: #fca5a5;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #8b5cf6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">R</div>
    <div class="title">RecallBin</div>
    <div class="status" id="loginStatus">Not Logged In</div>
  </div>

  <div id="loginPrompt" style="display: none;">
    <p style="text-align: center; color: #a1a1aa; margin: 40px 0;">
      Please <a href="#" id="openDashboard" class="dashboard-link">sign in to RecallBin</a> to use the extension.
    </p>
  </div>

  <div id="mainContent" style="display: none;">
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <div class="save-section">
      <div class="current-page">Current Page</div>
      <div class="page-title" id="pageTitle">Loading...</div>
      
      <select class="collection-select" id="collectionSelect">
        <option value="">No Collection</option>
      </select>

      <button class="save-btn" id="saveBtn">
        ðŸ’¾ Save to RecallBin
      </button>

      <div class="quota-display" id="quotaDisplay">
        Quota: <span id="quotaText">--/20</span>
      </div>
    </div>

    <div class="recent-section">
      <div class="section-title">Recent Saves</div>
      <div id="recentItems">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="dashboardLink" class="dashboard-link">Open Dashboard â†’</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
